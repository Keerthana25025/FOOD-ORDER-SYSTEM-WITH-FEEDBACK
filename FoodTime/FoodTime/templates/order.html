{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>
		{% block title %}
			Order Page
		{% endblock %}
	</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/ordercss.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"></link>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
</head>
<body>
	<div class="container card card-body mt-5 text-center col-md-4 shadow-sm" style="background-color: transparent;">
		<h1>Order: {{ item.name }}</h1>
		<img src="{{ item.image.url }}" alt="{{ item.name }}" class="img-fluid mx-auto d-block" >
		<p>Price: â‚¹{{ item.price }}</p>
		<p>{{ item.description }}</p>
		<form style="margin-top: 50px; text-align: center;" method="POST">
			{% csrf_token %}
			<label>Enter Items </label><br>
			<input type="number" name="item" placeholder="Enter no of items" style="background-color: transparent;"><br><br>
			<label>Enter Address</label><br>
			<textarea name="add" placeholder="Address......" style="background-color: transparent;"></textarea>
			<div class="text-center">
				<a href="{% url 'food' %}" class="btn btn-warning">Cancel</a>
				<button type="submit" class="btn btn-success">Confirm Order</button>
			</div>
		</form>
	</div>
</body>
</html>
