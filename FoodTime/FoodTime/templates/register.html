{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>registration page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
	<style type="text/css">
		body{
			background-image: url("{% static 'images/food.jpg' %}");
			background-repeat: no repeat;
			background-size: cover;
		}
	</style>
</head>
<body>
	<div class="container card card-body mt-5 bg-transparent col-md-5">
	    <h2 class="text-center bg-warning">Registeration Form</h2>
	    <form method="POST">
	    	{%csrf_token %}
	    	<label>First_name:</label>
		 	<input type="text" name="fname"placeholder="Enter Your firstname" class="form-control my-4" required>
		 	<label>Last_name:</label>
		 	<input type="text" name="lname"placeholder="Enter Your lastname" class="form-control my-4">
			<label>Username:</label>
			<input type="text" name="uname"placeholder="Enter Your Username" class="form-control my-4" required>
			<label>mobile:</label>
			<input type="number" name="mbl"placeholder="Enter Your Mobile number" class="form-control my-4">
			<label>Email:</label>
			<input type="email" name="em"placeholder="Enter Your Email" class="form-control my-4" required>
			<div class="text-center">
				<button class="btn btn-outline-success">Register</button>
			</div>
	    </form>
	</div>
</body>
</html>
