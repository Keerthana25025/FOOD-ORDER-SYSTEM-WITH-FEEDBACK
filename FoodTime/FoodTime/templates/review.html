{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>database</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
</head>
<body>
	<div class="container mt-5 bg-danger col-md-7">
		<h2 class="text-center bg--light-subtle">Food Reviews</h2>
		<table class="table table-bordered table-warning">
			<thead>
				<tr>
					<th>customer_name</th>
					<th>email</th>
					<th>food_rating</th>
					<th>delivery_rating</th>
					<th>comments</th>
				</tr>
			</thead>
			<tbody>
				{% for i in re %}
					<tr>
						<td>{{i.customer_name}}</td>
						<td>{{i.email}}</td>
						<td>{{i.food_rating}}</td>
						<td>{{i.delivery_rating}}</td>
						<td>{{i.comments}}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
		<a href="{% url 'home'%}"><button class="text-center bg-success col-md-12">Ok</button></a>
	</div>
</body>
</html>
