{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>feedback</title>
   <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <style type="text/css">
        body{
            background-image: url("{% static 'images/feed.jpg' %}");
            background-repeat: no repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="card col-5 m-auto  text-center mt-5" style="background-color: transparent; border: none">
	<h2>Share Your Feedback :</h2><br><br>
	<form method="POST">
    {% csrf_token %}
    <p>Name: <input type="text" name="customer_name" placeholder="Enter Name" class="bg-secondary" required></p>
    <p>Email: <input type="email" name="email" placeholder="Enter Mail" class="bg-secondary" required></p>
    <p>Food Quality (1-10): <input type="number" name="food_rating" min="1" max="10" required class="bg-secondary"></p>
    <p>Delivery Rating (1-10): <input type="number" name="delivery_rating" min="1" max="10" required class="bg-secondary"></p>
    <p>Comments:<br>
       <textarea name="comments" rows="4" cols="40" class="bg-secondary"  required></textarea></p>
    <button type="submit" class=" btn btn-success">Submit Feedback</button>
    </form>
    </div>
</body>
</html>
