{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>database page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
</head>
<body>
	<div class="container mt-5">
		<h2 class="alert alert-primary text-center">Student Data Display page</h2>
		<a href="{% url 'reg' %}" class="btn btn-success">Register</a>
		<table class="table table-bordered table-hover bg-light table-stripped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Mobile Number</th>
					<th>Age</th>
					<th>Gender</th>
					<th>Branch</th>
					<th colspan="2">Operations</th>
				</tr>
			</thead>
			<tbody>
				{% for i in info %}
				<tr>
					<td>{{i.id}}</td>
					<td>{{i.name}}</td>
					<td>{{i.mobile}}</td>
					<td>{{i.age}}</td>
					<td>{{i.gender}}</td>
					<td>{{i.branch}}</td>
					<td><a href="{% url 'up' i.id %}" class="btn btn-success">Update</td></a>
					<td><a href="{% url 'del' i.id %}" class="btn btn-info">Delete</td></a>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</body>
</html>
