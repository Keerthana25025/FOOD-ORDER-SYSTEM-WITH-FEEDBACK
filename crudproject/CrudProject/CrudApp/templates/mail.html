{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>mail sending page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
</head>
<body>
	<div class="container mt-4">
		<div class="card col-md-5 mx-auto shadow-lg bg-warning">
			<div class="card-body bg-info">
				<h2 class="text-center">Mail Sending Form</h2>
				<form method="POST">
					{% csrf_token %}
					<input type="email" name="sn" placeholder="Enter Your Mail Id" class="form-control my-3">
					<input type="text" name="sb" placeholder="Enter Subject" class="form-control my-3">
					<textarea name="msg" placeholder="Enter Your Message Here" class="form-control my-3" rows="3"></textarea>
					<input type="submit" name="submit" value="Send a Mail" class="btn btn-block btn-outline-success">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
