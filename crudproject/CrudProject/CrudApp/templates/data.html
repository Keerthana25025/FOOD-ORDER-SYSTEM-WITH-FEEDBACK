{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Profile Data Page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
</head>
<body>
	<div class="container mt-4 bg-warning col-md-6">
		<h2 class="alert alert-text text-center bg-info">Pofile Data Page</h2>
		<table class="table table-bordered table-success">
			<thead>
				<tr>
					<th>Name</th>
					<th>Image</th>
				</tr>
			</thead>
			<tbody>
				{% for i in data %}
				<tr>
					<td>{{i.name}}</td>
					<td><img src="{{i.image.url}}"></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</body>
</html>
