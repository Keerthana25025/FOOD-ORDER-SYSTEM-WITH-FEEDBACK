{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>registration page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
</head>
<body>
	<div class="container card card-body mt-5 bg-info col-md-5">
	    <h2 class="text-center bg-warning">Student Data Registeration Form</h2>
	    <form method="POST">
	    	{%csrf_token %}
	    	<label>Username:</label>
		 	<input type="text" name="uname"placeholder="Enter Your Username" class="form-control my-4">
			<label>Roll Number:</label>
			<input type="text" name="rnm"placeholder="Enter Your Roll Number" class="form-control my-4">
			<label>Age:</label>
			<input type="number" name="age"placeholder="Enter Your Age" class="form-control my-4">
			<label>Mobile Number:</label>
			<input type="number" name="mbl"placeholder="Enter Your Mobile Number" class="form-control my-4">
			<label>Email:</label>
			<input type="email" name="em"placeholder="Enter Your Email" class="form-control my-4">
			<label>Address:</label>
			<input type="text" name="addr"placeholder="Enter Your Address" class="form-control my-4">
			<div class="text-center">
				<button class="btn btn-success">Register</button>
			</div>
	    </form>
	</div>
</body>
</html>
