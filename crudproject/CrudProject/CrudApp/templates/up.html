{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Updation form</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
</head>
<body>
	<form method="POST">
		{% csrf_token %}
		<div class='container mt-4'>
			<div class='card col-md-6 mx-auto'>
			<h2 class='text-center bg-secondary text-white border-rounded m-2 p-2'>Student Updation Form</h2>
			<form>
				<table class='table table-bordered'>
					{% for i in u %}
					<tr>
						<td>{{i}}</td>
					</tr>
					{% endfor %}
				</table>
				<input type="submit" name="submit" value="Update" class="btn btn-success">
				<a href="" class="btn btn-outline-info">Cancel</a>
			</form>
		    </div>
		</div>
	</form>
</body>
</html>
