{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Database page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
	<div class="container mt-5 bg-info col-md-7">
	    <h2 class="text-center bg-warning">Student Database Page</h2>
	    <a href="{% url 'create' %}" class="btn btn-secondary">Register</a>
	    <table class="table table-bordered table-success">
	    	<thead>
	    		<tr>
	    			<th>Id</th>
	    			<th>Name</th>
	    			<th>Roll Number</th>
	    			<th>Age</th>
	    			<th>Mobile Number</th>
	    			<th>Email Address</th>
	    			<th>Address</th>
	    			<th colspan="2">Operations</th>
	    		</tr>
	    	</thead>
	    	<tbody>
	    		{% for i in in %}
	    		<tr>
	    			<td>{{i.id}}</td>
	    			<td>{{i.name}}</td>
	    			<td>{{i.rollnumber}}</td>
	    			<td>{{i.age}}</td>
	    			<td>{{i.mobile}}</td>
	    			<td>{{i.email}}</td>
	    			<td>{{i.address}}</td>
	    			<td><a href="{% url 'update' i.id %}" class="btn btn-success">Update</td></a>
	    			<td><a href="{% url 'delete' i.id %}" class="btn btn-info">Delete</td></a>
	    		</tr>
	    		{% endfor %}
	    	</tbody>
	    </table>
	</div>
</body>
</html>
