{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Signin Page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
</head>
<body>
	<div class="container">
		<div class="card col-4 m-auto text-center">
			<div class="card-header bg-warning">
				<h2 class="text-light">Login Form</h2>
			</div>
			<div class="card-body bg-secondary">
				<form method="POST">
					{% csrf_token %}
					<input type="text" name="uname" placeholder="Enter Your Username" class="form-control my-4">
					<input type="password" name="pswd" placeholder="Enter Your Password" class="form-control my-4">
					<button class="btn btn-success mt-4">Login</button>
				</form>
			</div>
			<div class="card-footer">
				<p>Don't have an account?<a href="{% url 'register' %}">Register</a></p>
			</div>
		</div>
	</div>
</body>
</html>
