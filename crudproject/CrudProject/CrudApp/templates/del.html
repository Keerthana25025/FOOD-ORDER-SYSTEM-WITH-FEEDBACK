{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Deletion page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
	<form method="POST">
		{% csrf_token %}
		<div class="alert alert-info mt-4">
			<h2 class="alert text-center bg-info">Are you sure to delete the {{d.name}} record</h2>
		</div>
		<div class="text-center">
			<input type="submit" name="submit" value="Delete" class="btn btn-success">
			<a href="{% url 'display' %}" class="btn btn-danger">Cancel</a>
		</div>
	</form>
</body>
</html>
